name: "Setup Environment"
description: "Sets up the environment with Compact compiler, yarn, and Node.js"

inputs:
  skip-compile:
    description: "Skip the fast compile step"
    required: false
    default: "false"

runs:
  using: "composite"
  steps:
    - name: Get yarn cache directory path
      shell: bash
      id: yarn-cache-dir-path
      run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

    - uses: actions/cache@v4
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Cache turbo build setup
      uses: actions/cache@v4
      with:
        path: .turbo
        key: ${{ runner.os }}-turbo-${{ hashFiles('.turbo/*') }}-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-turbo-${{ hashFiles('.turbo/*') }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: ".nvmrc"
        cache: "yarn"

    - name: Install dependencies
      shell: bash
      run: yarn install --immutable

    - name: Build compact package
      shell: bash
      env:
        TURBO_MAJOR_VERSION: 2
        TURBO_TELEMETRY_DISABLED: 1
      run: |
        yarn build:compact

    - name: Validate build artifacts
      shell: bash
      run: |
        REQUIRED_FILES=(
          "compact/dist/runCompiler.js"
          "compact/dist/runBuilder.js"
        )
        for file in "${REQUIRED_FILES[@]}"; do
          if [ ! -f "$file" ]; then
            echo "::error::‚ùå Missing required file: $file"
            exit 1
          fi
        done

    - name: Fast compile contracts (skip zk)
      env:
        TURBO_TELEMETRY_DISABLED: 1
      if: ${{ inputs.skip-compile != 'true' }}
      shell: bash
      run: yarn compact -- --skip-zk
