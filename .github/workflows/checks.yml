name: Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: checks-${{ github.run_id }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: Run Checks
    runs-on: ubuntu-22.04

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Recommended by turbo team
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Environment
        uses: ./.github/actions/setup
        with:
          skip-compile: 'true'

      - name: Lint
        run: yarn lint
        timeout-minutes: 10

      - name: Format
        run: yarn fmt
        timeout-minutes: 10

      - name: Cleanup on failure
        if: failure()
        run: |
          echo "Checks failed. Cleaning up..."
          rm -rf contracts/*/src/artifacts/